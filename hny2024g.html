<html lang="en">

<head>

    <title>Happy New Year 2024</title>

<body>
    <div class="container">
        <header>
            <h1>Happy New Year 2024</h1>
        </header>

        <main>
            <p class="animated-text">Wishing my love a year filled with passion, joy, and the magic of our shared moments together!</p>
            <form id="nameForm">
                <label for="name">Enter your lover's name:</label>
                <input type="text" id="name" name="name" required>

            </form>
            <p id="hiddenMessage" class="hidden"></p>
        </main>

    </div>
